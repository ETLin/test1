		<script>
      
		$(document).ready(function() {

		 
			//--scroll ---------------------//
			var $window = $(window);
			var lastScrollTop = 0;
			var determineScrollDirection = function(){
				var direction = ['nomove'];
				var st = $(this).scrollTop();
				//console.log('st',st)

				if(st > lastScrollTop){
					direction.pop();
					direction.push('down');
				}else if(st < lastScrollTop){
					direction.pop();
					direction.push('up');
				}

				lastScrollTop = st;
				return direction;
			};


			$window.scroll(function(){
				var direction = determineScrollDirection();
				console.log("direction",direction)
			})

			//--  -----------//
			var windowHeight = $window.height



		});

	</script>

			});

			infowindow.open(map,marker);
